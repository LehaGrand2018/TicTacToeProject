<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" user-scalable=no">
    <link rel="stylesheet" href="style.css"><link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="app"><!-- App -->
            <div class="menu"><!-- Menu -->
                <img class="menu_symbols" src="./img/symbols.svg" alt="symbols">
                <h1 class="menu__inner">TIC-TAC-TOE</h1>
                <h2 class="menu__text">Pick who goes first?</h2>

                <div class="menu__buttons">
                    <button class="button button__cross"><img class="button__icon" src="./img/cross.svg" alt="cross"></button>
                    <button class="button button__zero"><img class="button__icon" src="./img/zero.svg" alt="cross"></button>
                </div>
            </div> <!-- Menu -->

            <div class="game"><!-- Game -->
                <div class="score">
                    <p class="score_text"><span class="score__first-player">0</span> : <span class="score__second-player">0</span></p>
                </div>
                <h1 class="game__inner">Player <span class="inner__first-player">1</span>â€™s Turn</h1>

                <div class="field">
                    <div class="field__item item__1">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">
                        <img class="item__sign item__zero" src="./img/zero.svg" alt="">
                    </div>
                    <div class="field__item item__2">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">

                    <div class="field__item item__3">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">

                    </div>
                    <div class="field__item item__4">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">

                    </div>
                    <div class="field__item item__5">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">
                        <img class="item__sign item__zero" src="./img/zero.svg" alt="">
                    </div>
                    <div class="field__item item__6">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">
                        <img class="item__sign item__zero" src="./img/zero.svg" alt="">
                    </div>
                    <div class="field__item item__7">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">

                    </div>
                    <div class="field__item item__8">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">

                    </div>
                    
                </div>
            </div><!-- Game -->
        </div><!-- App -->
    </div>
</body>
</html>
