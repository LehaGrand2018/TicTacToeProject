<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" user-scalable=no">
    <link rel="stylesheet" href="style.css"><link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="app"><!-- App -->
            <div class="menu"><!-- Menu -->
                <img class="menu_symbols" src="./img/symbols.svg" alt="symbols">
                <h1 class="menu__inner">TIC-TAC-TOE</h1>
                <h2 class="menu__text">Pick who goes first?</h2>

                <div class="menu__buttons">
                    <button class="menu__button button__cross"><img class="button__icon" src="./img/cross.svg" alt="cross"></button>
                    <button class="menu__button button__zero"><img class="button__icon" src="./img/zero.svg" alt="cross"></button>
                </div>
            </div> <!-- Menu -->

            <div class="game game_hide"><!-- Game -->
                <div class="score game__lable">
                    <p class="score_text lable__text"><span class="score__1-player">0</span> : <span class="score__2-player">0</span></p>
                </div>
                <h1 class="game__inner">Player <span class="inner__player">1</span>’s Turn</h1>
                <h1 class="game__inner game-inner__win hide">Player <span class="inner__player">1</span>’s win!</h1>
                <h1 class="game__inner game-inner__draw hide">Draw!</h1>

                <div class="field">
                    <button class="field__item item__0" value="0">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">
                        <img class="item__sign item__zero" src="./img/zero.svg" alt="">
                    </button>
                    <button class="field__item item__1" value="1">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">
                        <img class="item__sign item__zero" src="./img/zero.svg" alt="">
                    </button>
                    <button class="field__item item__2" value="2">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">
                        <img class="item__sign item__zero" src="./img/zero.svg" alt="">
                    </button>
                    <button class="field__item item__3" value="3">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">
                        <img class="item__sign item__zero" src="./img/zero.svg" alt="">
                    </button>
                    <button class="field__item item__4" value="4">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">
                        <img class="item__sign item__zero" src="./img/zero.svg" alt="">
                    </button>
                    <button class="field__item item__5" value="5">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">
                        <img class="item__sign item__zero" src="./img/zero.svg" alt="">
                    </button>
                    <button class="field__item item__6" value="6">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">
                        <img class="item__sign item__zero" src="./img/zero.svg" alt="">
                    </button>
                    <button class="field__item item__7" value="7">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">
                        <img class="item__sign item__zero" src="./img/zero.svg" alt="">
                    </button>
                    <button class="field__item item__8" value="8">
                        <img class="item__sign item__cross" src="./img/cross.svg" alt="">
                        <img class="item__sign item__zero" src="./img/zero.svg" alt="">
                    </button>
                </div>

                <div class="game__buttons">
                    <button class="game__button game__lable game-button__continue"><span class="game-button__text">Continue</span></button>
                    <button class="game__button game__lable game-button__menu"><span class="game-button__text">Menu</span></button>
                </div>
            </div><!-- Game -->
        </div><!-- App -->
    </div>
    <script src="./script.js" type = "module"></script>
    <!-- <script src="./functions.js" type="module"></script> -->
    <!-- <script src="./index-work.js"></script> -->
</body>
</html>
